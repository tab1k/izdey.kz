{% extends 'base.html' %}
{% load socialaccount %}
{% load static %}

{% block content %}
    <section class="layout-pb-60 border-bottom-none" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div id="login-modal">
          <!-- Login Form -->
          <div class="login-form default-form">
            <div class="form-inner">
              <h3>Войти </h3>
              <!--Login Form-->
              <form method="post" action="{% url 'users:signin' %}">
                {% csrf_token %}
                <div class="form-group">
                  {{ form.as_p }}
                </div>
                {% if form.non_field_errors %}
                  <div>{{ form.non_field_errors }}</div>
                {% endif %}

                <div class="form-group">
                  <div class="">
                    <div class="input-group checkboxes square">
                      <input type="checkbox" name="remember-me" value="" id="remember">
                      <label for="remember" class="remember"><span class="custom-checkbox"></span> Запомнить меня</label>

                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <button class="theme-btn btn-style-one" style="background-color: #34A853;" type="submit" name="log-in">Войти</button>
                </div>
              </form>

              <div class="bottom-box">
                <div class="text">У вас нет аккаунта? <a href="{% url 'users:signup' %}" class="signup" style="color: black;">Регистрация</a></div>
                <div class="divider"><span>или</span></div>
                <div class="btn-box row">
                  <div class="col-lg-6 col-md-12">
                    <a href="#" class="theme-btn social-btn-two facebook-btn"><i class="fab fa-facebook-f"></i> Войти через Facebook</a>
                  </div>
                  <div class="col-lg-6 col-md-12">
                    <a href="{% provider_login_url 'google' %}" class="theme-btn social-btn-two google-btn"><i class="fab fa-google"></i> Войти через Gmail</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--End Login Form -->
        </div>
    </section>
{% endblock %}
